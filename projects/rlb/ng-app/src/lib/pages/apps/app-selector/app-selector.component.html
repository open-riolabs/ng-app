<div class="container mt-2">
  <div class="container text-center position-relative my-3">
    <h3>{{ 'core.apps.title' | translate}}</h3>
    <i role="button" class="bi bi-chevron-left position-absolute start-0 top-50 translate-middle-y cur" style="font-size: 25px;font-weight: 600;" (click)="backClicked()"></i>
  </div>
  <rlb-list>
    <rlb-list-item-image *ngFor="let app of apps" [icon]="app.icon" [avatar-size]="35" [line-1]="app.name"
      [line-2]="app.description" [routerLink]="'/'+app.url">
    </rlb-list-item-image>
  </rlb-list>
</div>
