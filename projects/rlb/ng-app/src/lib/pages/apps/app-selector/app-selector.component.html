<div class="container mt-2">
  <div class="container text-center position-relative my-3">
    <h3>{{ 'core.apps.title' | translate}}</h3>
    <i role="button" class="bi bi-chevron-left position-absolute start-0 top-50 translate-middle-y cur"
      style="font-size: 25px;font-weight: 600;" (click)="backClicked()"></i>
  </div>
  {{ auth$ | async }}

  <rlb-list>
    <ng-container ngProjectAs="rlb-list-item-image" *ngFor="let app of apps">
      <ng-container ngProjectAs="rlb-list-item-image" *ngIf="app.core">
        <rlb-list-item-image [icon]="app.core.icon" [avatar-size]="35"
          [line-1]="(app.core.title | translate) + (app.data?.appName ? ' - ' + app.data?.appName : '')"
          [disabled]="!app.enabled && (app.core.auth && !(auth$ | async))" [line-2]="app.core.description | translate"
          (click)="selectApp(app)">
        </rlb-list-item-image>
      </ng-container>
    </ng-container>
  </rlb-list>
</div>
