<div class="container mt-2 mb-5">
  <div class="container text-center position-relative my-3">
    <h3>{{ 'pages.support.title' | translate}}</h3>
    <i role="button" class="bi bi-chevron-left position-absolute start-0 top-50 translate-middle-y"
      style="font-size: 25px;font-weight: 600;" (click)="backClicked()"></i>
  </div>
  <form [formGroup]="supportForm" class="needs-validation" (ngSubmit)="sendSupport(supportForm.value)">
    <rlb-list class="settings">
      <rlb-list-item class="settings-item">
        <div class="d-flex justify-content-between">
          <div class="settings-text">
            <h5 class="mt-1">{{ 'pages.support.name' | translate}}</h5>
          </div>
          <div class="settings-control">
            <rlb-input type="text" formControlName="name" />
          </div>
        </div>
      </rlb-list-item>
      <rlb-list-item class="settings-item">
        <div class="d-flex justify-content-between">
          <div class="settings-text">
            <h5 class="mt-1">{{ 'pages.support.email' | translate}}</h5>
          </div>
          <div class="settings-control">
            <rlb-input type="text" formControlName="email" />
          </div>
        </div>
      </rlb-list-item>
      <rlb-list-item class="settings-item">
        <div class="d-flex justify-content-between">
          <div class="settings-text">
            <h5 class="mt-1">{{ 'pages.support.subject' | translate}}</h5>
          </div>
          <div class="settings-control">
            <rlb-input type="text" formControlName="subject" />
          </div>
        </div>
      </rlb-list-item>
      <rlb-list-item class="settings-item">
        <div class="d-flex justify-content-between">
          <div class="settings-text">
            <h5 class="mt-1">{{ 'pages.support.message' | translate}}</h5>
          </div>
          <div class="settings-control">
            <rlb-input type="text" formControlName="message" />
          </div>
        </div>
      </rlb-list-item>
      <rlb-list-item class="settings-item">
        <div class="d-flex justify-content-between">
          <div class="settings-text">
            <h5 class="mt-1">{{ 'pages.support.legal' | translate}}</h5>
            <span>{{ 'pages.support.infoPage' | translate}}</span>
          </div>
          <div class="settings-control">
            <rlb-switch formControlName="legal" />
          </div>
        </div>
      </rlb-list-item>
    </rlb-list>
  </form>
</div>
