<div class="container mt-2">
  <div class="container text-center position-relative my-3">
    <h3>{{ 'core.settings.generalTitle' | translate}}</h3>
    <i role="button" class="bi bi-chevron-left position-absolute start-0 top-50 translate-middle-y"
    (click)="backClicked()" style="font-size: 25px;font-weight: 600;"></i>
  </div>
  <rlb-list class="settings">
    <rlb-list-item class="settings-item">
      <div class="d-flex justify-content-between">
        <div class="settings-text">
          <h6 class="mt-1">{{ 'core.settings.generalTheme' | translate}}</h6>
        </div>
        <div class="settings-control">
          <rlb-switch size="small" [(ngModel)]="darkMode" class="mt-2" />
        </div>
      </div>
    </rlb-list-item>
    <rlb-list-item class="settings-item">
      <div class="d-flex justify-content-between">
        <div class="settings-text">
          <h6 class="mt-1">{{ 'core.settings.generalLanguage' | translate}}</h6>
        </div>
        <div class="settings-control">
          <rlb-select size="small" [(ngModel)]="currentLanguage">
            @for (l of languages; track l.value) {
              <rlb-option [value]="l.value">{{l.label}}</rlb-option>
            }
          </rlb-select>
        </div>
      </div>
    </rlb-list-item>
  </rlb-list>
</div>
