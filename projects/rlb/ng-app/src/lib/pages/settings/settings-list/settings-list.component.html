<div class="container mt-2">
  <div class="container text-center position-relative my-3">
    <h3>{{ 'core.settings.title' | translate}}</h3>
    <i role="button" class="bi bi-chevron-left position-absolute start-0 top-50 translate-middle-y"
      (click)="backClicked()" style="font-size: 25px;font-weight: 600;"></i>
  </div>
  <rlb-list>
    <rlb-list-item-image icon="bi bi-gear" [avatar-size]="35" [line-1]=" 'core.settings.generalTitle' | translate"
      [routerLink]="'/settings/general'" [line-2]=" 'core.settings.generalDescription' | translate">
    </rlb-list-item-image>
    <rlb-list-item-image *ngFor="let setting of settings" [icon]="setting.icon" [avatar-size]="35"
      [line-1]="setting.title | translate" [routerLink]="setting.url" [line-2]="setting.description | translate">
    </rlb-list-item-image>
  </rlb-list>
</div>
