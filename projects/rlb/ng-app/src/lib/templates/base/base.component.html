<div class=" mb-3">
  @if (!(isHandset$ | async)) {
    <div class="container-fluid">
      <div class="row mt-1">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12 col-xs-12 mx-auto">
          <div class="row">
            <div class="col-12 pb-0">
              @if (breadcrumb) {
                <rlb-breadcrumb [items]="breadcrumb"></rlb-breadcrumb>
              }
              <h1 class="pt-5 pb-0 text-center">
                {{title}}
              </h1>
            </div>
          </div>
          @if (subtitle) {
            <div class="row">
              <div class="col-12 pb-12">
                <span class="d-block text-h6 text-center">
                  {{subtitle}}
                </span>
              </div>
            </div>
          }
          <ng-container [ngTemplateOutlet]="all"></ng-container>
          <ng-container [ngTemplateOutlet]="default"></ng-container>
        </div>
      </div>
    </div>
  } @else {
    <!--old ng-template #mobileMode-->
    <div class="row">
      <div class="col-12 pb-0">
        <h1 class="pt-5 pb-0 text-center">
          {{title}}
        </h1>
      </div>
    </div>
    @if (subtitle) {
      <div class="row">
        <div class="col-12 pb-7">
          <div class="d-block text-h6 text-center">
            {{subtitle}}
          </div>
        </div>
      </div>
    }
    <ng-container [ngTemplateOutlet]="all"></ng-container>
    <ng-container [ngTemplateOutlet]="mobile"></ng-container>
  }
</div>

<ng-template #all>
  <ng-content select="[all]"></ng-content>
</ng-template>

<ng-template #default>
  <ng-content select="[default]"></ng-content>
</ng-template>

<ng-template #mobile>
  <ng-content select="[mobile]"></ng-content>
</ng-template>
