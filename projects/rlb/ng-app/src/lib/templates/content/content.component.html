<div class=" mb-3">
  @if (!(isHandset$ | async)) {
    <div class="container-fluid">
      <div class="row mt-1">
        <div class="mx-auto col-sm-12 col-md-8 col-lg-9 col-xl-8">
          <ng-container [ngTemplateOutlet]="all"></ng-container>
          <ng-container [ngTemplateOutlet]="default"></ng-container>
        </div>
      </div>
    </div>
  } @else {
    <ng-container [ngTemplateOutlet]="all"></ng-container>
    <ng-container [ngTemplateOutlet]="mobile"></ng-container>
  }
</div>

<ng-template #all>
  <ng-content select="[all]"></ng-content>
</ng-template>

<ng-template #default>
  <ng-content select="[default]"></ng-content>
</ng-template>

<ng-template #mobile>
  <ng-content select="[mobile]"></ng-content>
</ng-template>
